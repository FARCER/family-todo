<h1>Регистрация</h1>

<form (ngSubmit)="submit()" [formGroup]="form" class="form">
  <ui-input [requiredError]="checkRequiredFields('login')"
            [emailField]="validateLoginFieldType()" [formControlName]="'login'" [label]="'Логин'"></ui-input>
  <ui-input [requiredError]="checkRequiredFields('password')" [formControlName]="'password'" [label]="'Пароль'"
            [type]="'password'"></ui-input>
  <ui-button>Зарегистрироваться</ui-button>
</form>
