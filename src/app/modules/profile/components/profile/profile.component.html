<ng-container *ngIf="model$ | async as model">
  <ng-container *ngIf="model.state === 'READY'">
    <ad-personal-data-form (updateData)="updatePersonalData($event, model.data)"
                           [model]="model.data.personalData"></ad-personal-data-form>
    <ad-auth-data-form></ad-auth-data-form>
  </ng-container>
  <ui-preloader *ngIf="model.state === 'LOADING'"></ui-preloader>
  <ui-preloader *ngIf="loader$ | async"></ui-preloader>
</ng-container>
