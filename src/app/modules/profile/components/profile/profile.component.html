<ng-container *ngIf="profileModel$ | async as model; else preloader">
  <ng-container *ngIf="model.isReady(); else preloader">
    <ad-personal-data-form (updateData)="updatePersonalData($event, model)"
                           [model]="model.personalData"></ad-personal-data-form>
    <ad-auth-data-form></ad-auth-data-form>
  </ng-container>
</ng-container>
<ng-template #preloader>
  <ui-preloader></ui-preloader>
</ng-template>


<p *ngIf="profile$ | async as prof">{{prof | json}}</p>
