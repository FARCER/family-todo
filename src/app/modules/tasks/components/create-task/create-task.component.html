<h2>Создать новую задачу</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <ui-input formControlName="title" label="Наименование задачи">
    <ui-form-message *ngIf="validateTitleField()"
                     [message]="{type:'error',text:'Данное поле обязательно для заполнения'}"></ui-form-message>
  </ui-input>
  <ui-button>Создать задачу</ui-button>
</form>
