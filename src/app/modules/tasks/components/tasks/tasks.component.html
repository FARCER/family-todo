<ng-container *ngIf="tasks$ | async as model;">
  <ad-create-task [model]="model.data" (createTask)="createTask($event)"></ad-create-task>
  <ng-container *ngIf="model.state === 'READY'">
    <ad-tasks-list [model]="model.data.tasksList"></ad-tasks-list>
  </ng-container>
  <ui-preloader *ngIf="model.state === 'LOADING'"></ui-preloader>
  <ui-preloader *ngIf="loader$ | async"></ui-preloader>

</ng-container>
